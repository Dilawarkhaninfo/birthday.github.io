<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coming Soon || Website</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    
</head>

<body>
    <section id="section_start">
        <div class="container">
            <div class="row align-items-center vh-100 position-relative">
                <div class="col-12 col-sm-12 col-md-9 col-lg-9 col-xl-9 col-xxl-9">
                        <p class="fs-25 text-white">
                            "Love you endlessly,
                            <span class="text-info fw-bold">
                                Birthday Girl!"
                            </span> 
                            
                        </p>
                        <h1 class="fs-64 fs-sm-55 ms-sm-10 text-white">
                            Your's 
                            <span class="text-info fw-bold">
                                Birthday 
                            </span>
                            Soon
                        </h1>
                        <div class="lanch-time d-flex text-white">
                            <div class="m-2">
                                <p class="fs-40" id="days">00</p>
                                <span class="text-info">Days</span>
                            </div>
                            <div class="m-2">
                                <p class="fs-40" id="hours">00</p>
                                <span class="text-info">Hours</span>
                            </div>
                            <div class="m-2">
                                <p class="fs-40" id="minutes">00</p>
                                <span class="text-info">Minutes</span>
                            </div>
                            <div class="m-2">
                                <p class="fs-40" id="seconds">00</p>
                                <span class="text-info">Seconds</span>
                            </div>
                        </div>
                        <button class="btn btn-outline-info mt-3 text-white py-2 ">
                            Learn More
                            <span>
                                <i class="fas fa-play text-white"></i>
                            </span>
                        </button>
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
                    <div class="d-flex">
                        <img src="assets/images/rocket.png" class="img-fluid w-25 rocket position-absolute" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    <script src="assets/js/app.js"></script>
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
